<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fashionbing | Auth</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-container {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    h1 { margin-bottom: 1rem; }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
    }
    .btn {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover { background: #ccc; }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
      background: #fff;
      color: #000;
    }
    .toggle-link {
      margin-top: 1rem;
      display: block;
      color: #bbb;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1 id="form-title">Login to Fashionbing</h1>
    
    <form id="auth-form">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
    </form>

    <button id="googleSignIn" class="btn google-btn">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" width="20" />
      Sign in with Google
    </button>

    <span class="toggle-link" onclick="toggleForm()">Don‚Äôt have an account? Sign up</span>
  </div>

  <!-- Firebase SDK (Modular v9) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } 
      from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // ‚úÖ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAt6f0_yDSY_w7mBL55PWJkY4u__okpDUM",
      authDomain: "fashionbing-8cbeb.firebaseapp.com",
      projectId: "fashionbing-8cbeb",
      storageBucket: "fashionbing-8cbeb.firebasestorage.app",
      messagingSenderId: "204679263506",
      appId: "1:204679263506:web:91e9f0ee2cf3407e442fcb",
      measurementId: "G-DBPFV3G0GV"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Elements
    const formTitle = document.getElementById("form-title");
    const authForm = document.getElementById("auth-form");
    const toggleLink = document.querySelector(".toggle-link");
    const googleBtn = document.getElementById("googleSignIn");
    let isLogin = true;

    // Toggle Login/Signup
    function toggleForm() {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "Login to Fashionbing";
        authForm.innerHTML = `
          <input id="email" type="email" placeholder="Email" required />
          <input id="password" type="password" placeholder="Password" required />
          <button type="submit" class="btn">Login</button>
        `;
        toggleLink.textContent = "Don‚Äôt have an account? Sign up";
      } else {
        formTitle.textContent = "Sign up for Fashionbing";
        authForm.innerHTML = `
          <input id="name" type="text" placeholder="Full Name" required />
          <input id="email" type="email" placeholder="Email" required />
          <input id="password" type="password" placeholder="Password" required />
          <button type="submit" class="btn">Sign up</button>
        `;
        toggleLink.textContent = "Already have an account? Login";
      }
    }
    window.toggleForm = toggleForm; // expose for onclick

    // Handle form submit
    document.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, password);
          alert("‚úÖ Logged in!");
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
          alert("üéâ Account created!");
        }
      } catch (err) {
        alert("‚ùå " + err.message);
      }
    });

    // Google Sign In
    googleBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        alert("‚úÖ Signed in with Google!");
      } catch (err) {
        alert("‚ùå " + err.message);
      }
    });
  </script>
</body>
  </html>
